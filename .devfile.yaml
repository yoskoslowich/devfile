schemaVersion: 2.1.0
metadata:
  name: php-hello-world
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.10
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
  - name: runtime
    container:
      image: registry.redhat.io/ubi9/nodejs-20
      endpoints:
        - name: http-3000
          targetPort: 3000
commands:
  - id: hello
    exec:
      label: "Hello World"
      component: tools
      commandLine: php hello-world.php
      group:
        kind: run
  - id: ls
    exec:
      label: "list directory"
      component: tools
      commandLine: ls
      group:
        kind: run
  - id: install
    exec:
      commandLine: npm install
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      commandLine: node app.js
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: run
